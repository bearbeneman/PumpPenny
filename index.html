<!-- =========== FILE: index.html =========== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PumpPenny - UK Fuel Prices Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MODIFIED: Added a new <p> tag for detailed loading status -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Fetching latest fuel prices...</p>
        <p id="loading-detail"></p>
    </div>

    <div id="app-header">
        <div id="header-controls">
            <div id="price-color-options">
                <span>Fuel Price:</span>
                <div id="fuel-type-buttons">
                    <button class="fuel-button active" data-value="E10">Unleaded</button>
                    <button class="fuel-button" data-value="B7">Diesel</button>
                    <button class="fuel-button" data-value="E5">Premium</button>
                    <button class="fuel-button" data-value="SDV">Super Diesel</button>
                </div>
            </div>
            <div id="header-summary"></div>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
