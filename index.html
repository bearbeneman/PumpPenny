<!-- =========== FILE: index.html =========== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UK Fuel Prices Map</title>

    <!-- MODIFIED: Add modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-header">
        <div id="header-controls">
            <div id="price-color-options">
                <span>Fuel Price:</span>
                <div id="fuel-type-buttons">
                    <button class="fuel-button active" data-value="E10">Unleaded</button>
                    <button class="fuel-button" data-value="B7">Diesel</button>
                    <button class="fuel-button" data-value="E5">Premium</button>
                    <button class="fuel-button" data-value="SDV">Super Diesel</button>
                </div>
            </div>
            <div id="header-summary">
                <!-- Summary will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Link to your refactored JavaScript entry point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
